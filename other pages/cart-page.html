<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART SECTION</title>
    <link rel="stylesheet" href="/css/cart-page.css">
</head>
<body>
    <div class="cart-page">
     
        <table>
            <tr class="row1">
                <th>PRODUCT</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
                <th>SUBTOTAL</th>
            </tr>

            <tr class="row2">
                <td>Gullivers travel</td>
                <td>&#8358;2,000.00</td>
                <td>
                    <button>-</button>
                    <p>2</p>
                    <button>+</button>
                   
                </td>
                <td>&#8358;4,000.00</td>
            </tr>

            <tr class="row3">

                <td>
                    <button class="btn-1">CONTINUE SHOPPING</button>
                </td>
                <td>
                    <button class="btn-2">UPDATE CART</button>
                </td>
                <td>
                    <button class="btn-3">SHARE CART</button>
                </td>
            </tr>
        </table>

        <table>
            <tr class="row4">
                <th>CART TOTALS</th>
                <th> </th>
            </tr>

            <tr class="row4">
                <td>Subtotal</td>
                <td>&#8358;4,000</td>
            </tr>

            <tr class="row4">
                <td>Shipping</td>
                <td>Calculate shipping</td>
            </tr>

            <tr class="row4">
                <td>Total</td>
                <td>&#8358;4,000</td>
            </tr>
        </table>

        
    </div>

    <div class="payment-method">
        <label for="options">Select Payment Method</label>
        <select id="options" name="options" >
            <option value="BANK TRANSFER">BANK TRANSFER</option>
            <option value="CARD PAYMENT">CARD PAYMENT</option>
        </select>

        <button>PROCEED TO CHECKOUT</button>
    </div>
</body>
</html>
