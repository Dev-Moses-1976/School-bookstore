<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/signup.css">
    <title>Sign up</title>
</head>
<body>
    <form>
        <img src="images/logo.jpg" alt="Bookden-logo" class="logo">
        <img src="images/unn-logo-removebg-preview.png" alt="Bookden-logo" class="unn">
        <h1>REGISTER</h1>
        <section>
        <div>
            <label for="reg">Matric No.</label>
            <input type="text" name="matric" id="reg">
        </div>
        <div>
            <label for="email">Email address</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        </section>
        <p>Your personal data will be used to support your experience
        throughout this website, to manage access to your account and
        for other purposes described in our <a href="#">Privacy policy.</a>
        </p>
        <input type="button" value="REGISTER" id="button">
        <p>Have an account? <a href="login.html">Log in</a></p>
    </form>
</body>
</html>
