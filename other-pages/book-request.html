<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="../css/book-request.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>

  <body>
    <header>
      <div class="first-content">
        <article>
          WELCOME TO BOOKDEN BOOKSTORE<br />In collaboration with University of
          Nigeria Nsukka
        </article>
        <p>07084068248</p>
      </div>

      <div class="second-content">
        <div class="part1">
          <div class="images">
            <img src="../images/unn.png" alt="unn logo" id="unn-logo" />
            <img src="../images/logo.jpg" alt="bookden logo" id="bookden" />
          </div>

          <div id="searchContainer">
            <input
              type="text"
              id="searchBar"
              placeholder="Search books by title, author, or category..."
            />
            <div id="dropdown"></div>
          </div>
        </div>

        <div class="part2">
          <button>LOGIN</button>
          <p>| CART / &#8358;4,000.00</p>
          <a
            href="other-pages/cart-page.html"
            style="position: relative; display: inline-block; color: gray"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="25"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="9" cy="21" r="1"></circle>
              <circle cx="20" cy="21" r="1"></circle>
              <path d="M1 1h4l2 12h13l2-7H6"></path>
            </svg>
            <span
              id="cart-badge"
              style="
                position: absolute;
                top: 0;
                right: 0;
                background-color: green;
                color: white;
                font-size: 12px;
                width: 18px;
                height: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                font-weight: bold;
                visibility: hidden;
              "
            >
              0
            </span>
          </a>

          <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
        </div>
      </div>

      <nav>
        <a href="about.html">ABOUT US</a>
        <div class="dropdown">
          <a href="agric.html"> DEPARTMENTS </a>
          <div class="dropdown-content">
            <a href="agric.html">Agric Science</a>
            <a href="computer.html">Computer Science</a>
            <a href="literature.html">English and Lit. Studies</a>
          </div>
        </div>

        <div class="shops">
          <a href="business.html">SHOP</a>
          <div class="dropdown-content2">
            <a href="fiction.html">Fiction</a>
            <a href="non-fiction.html">Non-fiction</a>
            <a href="business.html">Business</a>
          </div>
        </div>
        <a href="book-request.html">REQUEST FOR A BOOK</a>
      </nav>
    </header>

    <div class="book-request">
      <form action="">
        <label for="User-name">Your Name(required)</label>
        <input type="text" name="User-name" id="User-name" required />

        <label for="User-mail">Your Email(required)</label>
        <input type="email" name="User-mail" id="User-mail" required />

        <label for="User-contact">Your Phone Number</label>
        <input type="number" name="User-contact" id="User-contact" />

        <label for="book-title">Book Title*</label>
        <input type="text" name="book-title" id="book-title" />

        <label for="author-name">Author's Name*</label>
        <input type="text" name="authors-name" id="author-name" />

        <label for="message">Any Additional Information</label>
        <textarea id="message" name="message" rows="5" cols="40"></textarea>
      </form>

      <button>SEND REQUEST</button>
    </div>
    <footer id="footer-page"></footer>
    <script src="../script/book-request.js"></script>
  </body>
</html>
