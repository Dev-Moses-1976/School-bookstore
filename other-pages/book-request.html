<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/book-request.css">
</head>
<body>
    <div class="book-request">
        <form action="">
            <label for="User-name">Your Name(required)</label>
            <input type="text" name="User-name" id="User-name" required>

            <label for="User-mail">Your Email(required)</label>
            <input type="email" name="User-mail" id="User-mail" required>

            <label for="User-contact">Your Phone Number</label>
            <input type="number" name="User-contact" id="User-contact">

            <label for="book-title">Book Title*</label>
            <input type="text" name="book-title" id="book-title">

            <label for="author-name">Author's Name*</label>
            <input type="text" name="authors-name" id="author-name">

            <label for="message">Any Additional Information</label>
            <textarea id="message" name="message" rows="5" cols="40"></textarea>
        </form>

        <button>SEND REQUEST</button>

    </div>
</body>
</html>
