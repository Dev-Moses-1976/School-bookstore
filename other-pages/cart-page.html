

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/cart-page.css" />
    <script src="https://code.iconify.design/iconify-icon/2.3.0/iconify-icon.min.js"></script>
  </head>

  <body>
    <div class="first-content">
      <p class="active">SHOPPING CART</p> <iconify-icon icon="basil:caret-right-outline" width="32" height="32" class="iconify-icon"></iconify-icon>
      <p>CHECKOUT DETAILS</p><iconify-icon icon="basil:caret-right-outline" width="32" height="32" class="iconify-icon"></iconify-icon>
      <p>ORDER COMPLETE</p>
    </div>
    
    <div class="first-maincontainer">
      <div class="sub-container1">
  
        <div class="head-container">
          <h4>PRODUCT</h4>
          <h4 class="price">PRICE</h4>
          <h4 class="quantity">QUANTITY</h4>
          <h4>SUBTOTAL</h4>
        </div>
  
        <div class="inside-content">
          <div class="product">
            <button class="close-btn">
              <iconify-icon icon="stash:times-duotone" width="15" height="15" class="iconify-icon"></iconify-icon>
            </button>
            <img src="/images/computer-books/img13.jpg.jpg" alt="">
            <p class="write-up">Ajayi Crowther: The Triumphs and Travails of a Legend</p>
          </div>
          
          <h3 class="amount2k">2000.00</h3>
  
          <div class="btns">
            <button class="btn-1">-</button>
            <p>2</p>
            <button class="btn-2">+</button>
          </div>
  
          <h3>4000.00</h3>
        </div>
  
        <div class="clicks">
          <div class="btn1">
            <button>CONTINUE SHOPPING</button>
          </div>
          <div class="btn2">
            <button>UPDATE CART</button>
          </div>
          <div class="btn3">
            <button>SHARE CART</button>
          </div>
        </div>
      </div>
      
      <div class="sub-container2">
        <h4>CART TOTALS</h4>
        <div class="subtotal">
          <p>Subtotal</p>
          <h4>4,000.00</h4>
        </div>

        <div class="shipping">
          <p>Shipping</p>
          <p class="paragraph2">Calculate Shipping</p>
        </div>

        <div class="total">
          <p>Total</p>
          <h4>4,000.00</h4>
        </div>
        
        <div class="payment-method">
          <label for="options">Select Payment Method :</label>
          <select id="options" name="options">
            <option value="BANK TRANSFER">BANK TRANSFER</option>
            <option value="CARD PAYMENT">CARD PAYMENT</option>
          </select>
          <button>PROCEED TO CHECKOUT</button>  
        </div>
      </div>
     

    </div>
  </body>
</html>
