<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Log in</title>
</head>

<body>
    <form>
        <img src="../images/logo.jpg" alt="Bookden-logo" class="logo">
        <img src="../images/unn.png" alt="Bookden-logo" class="unn">
        <h2>Welcome to Bookden</h2>
        <p>Log in to access shop</p>
        <section>
            <div>
                <label for="matric-no">Matric No</label>
                <input type="text" id="matric-no">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <a href="../index.html">
                <input type="button" value="Log in" id="button">
            </a>
        </section>
        <p>Don't have an account? click button to <button><a href="signup.html">Sign up</a></button></p>
    </form>
</body>

</html>
